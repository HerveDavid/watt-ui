<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit App Lit Element Simple Starter Kit</title>
    <link rel="stylesheet" href="/src/styles/theme-default.css" />
  </head>
  <body style="margin: 0; padding: 10em">
    <watt-button-group aria-labelledby="label">
      <watt-button variant="danger">Send invoice</watt-button>
      <watt-dropdown>
        <watt-button slot="toggle" variant="primary" square>
          Hello
        </watt-button>
        <watt-dropdown-item>gg</watt-dropdown-item>
        <watt-dropdown-item>gg</watt-dropdown-item>
        <watt-dropdown-item>gg</watt-dropdown-item>
        <watt-dropdown-item>gg</watt-dropdown-item>
      </watt-dropdown>
    </watt-button-group>

    <watt-message unread>
      <a href="#" class="person-name">Ariel Salminen</a> arrived to clinic with
      <a href="#" class="pet-name">Pixie</a> cat.
      <span slot="footer">Just now at Clinic</span>
    </watt-message>

    <watt-message>
      <a href="#" class="person-name">Nina Hallikainen</a> arrived to clinic
      with <a href="#" class="pet-name">Durante</a> dog.
      <span slot="footer">20 minutes ago at Clinic</span>
    </watt-message>

    <watt-message>
      <a href="#" class="person-name">David Darnes</a> arrived to clinic with
      <a href="#" class="pet-name">Norfryd</a> cat.
      <span slot="footer">2 hours ago at Clinic</span>
    </watt-message>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
